<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REVEASY!</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
    }
    .left-pane, .right-pane {
      width: 45%;
    }
    .hidden {
      display: none;
    }
    .striked {
      text-decoration: line-through;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: red;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Signup Form -->
  <div id="signupContainer" class="hidden">
    <h1 align="center" style="color: blue">Signup</h1>
    <form id="signupForm">
      <label for="signupEmail">New Email:</label>
      <input type="email" id="signupEmail" name="signupEmail" required>
      
      <label for="signupPassword">New Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" required>
      
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Login Form -->
  <div id="loginContainer">
    <h1 align="center" style="color: blue">Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="signupLink">Sign up here</a></p>
  </div>

  <!-- Assignment Tracker (hidden by default) -->
  <div id="assignmentTracker" class="hidden">
    <button class="logout-btn" id="logoutBtn">X</button>
    <h1 align="center" style="color: green">WELCOME TO REVEASY!</h1>

    <div class="container">
      <!-- Left Pane: Form and Upcoming Assignments -->
      <div class="left-pane">
        <form id="studyForm">
          <label for="study">Enter Study:</label>
          <input type="text" id="study" name="study" required>

          <label for="mode">Mode:</label>
          <select id="mode" name="mode" required>
            <option value="S">S</option>
            <option value="R">R</option>
            <option value="P">P</option>
            <option value="US">US</option>
            <option value="UR">UR</option>
            <option value="UP">UP</option>
            <option value="N">N</option>
          </select>

          <button type="submit">Add Study</button>
        </form>

        <h2 align="center" style="color: green">UPCOMING AND PENDING ASSIGNMENTS:</h2>
        <ul id="assignmentList"></ul>
      </div>

      <!-- Right Pane: Completed Assignments -->
      <div class="right-pane">
        <h2 align="center" style="color: blue">COMPLETED ASSIGNMENTS:</h2>
        <ul id="completedList"></ul>
      </div>
    </div>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBB724_ZLmaP_4jqsu6XMfjLSB25zu7cSQ",
      authDomain: "reveasy-9f9f8.firebaseapp.com",
      projectId: "reveasy-9f9f8",
      storageBucket: "reveasy-9f9f8.appspot.com",
      messagingSenderId: "336514662586",
      appId: "1:336514662586:web:c03ff8d7f68178f2cd8283"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // DOM Elements
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const studyForm = document.getElementById('studyForm');
    const signupContainer = document.getElementById('signupContainer');
    const loginContainer = document.getElementById('loginContainer');
    const assignmentTracker = document.getElementById('assignmentTracker');
    const assignmentList = document.getElementById('assignmentList');
    const completedList = document.getElementById('completedList');
    const signupLink = document.getElementById('signupLink');
    const logoutBtn = document.getElementById('logoutBtn');

    // Store assignments and completed assignments
    let assignments = [];
    let completedAssignments = [];

    // Add delays for modes (in days)
    const modeDelays = {
      S: 3,
      R: 5,
      P: 7,
      US: 13,
      UR: 15,
      UP: 17,
      N: 0
    };

    // Function to calculate future date
    function calculateFutureDate(days) {
      const currentDate = new Date();
      currentDate.setDate(currentDate.getDate() + days);
      return currentDate;
    }

    // Display Assignments
    function displayAssignments() {
      assignmentList.innerHTML = '';
      assignments.forEach((assignment) => {
        const li = document.createElement('li');
        li.textContent = `${assignment.study} - Due: ${new Date(assignment.showDate).toDateString()}`;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';

        const deferButton = document.createElement('button');
        deferButton.textContent = "Completed";

        deferButton.addEventListener('click', function () {
          if (checkbox.checked) {
            completedAssignments.push(assignment);
            assignments = assignments.filter(a => a !== assignment);

            saveAssignmentsToDB();
            displayAssignments();
            displayCompletedAssignments();
          } else {
            alert('Please check the checkbox before marking the assignment as completed.');
          }
        });

        li.appendChild(checkbox);
        li.appendChild(deferButton);
        assignmentList.appendChild(li);
      });
    }

    // Display Completed Assignments
    function displayCompletedAssignments() {
      completedList.innerHTML = '';
      completedAssignments.forEach((assignment) => {
        const li = document.createElement('li');
        li.classList.add('striked');
        li.textContent = `${assignment.study} - Completed on: ${new Date().toDateString()}`;
        completedList.appendChild(li);
      });
    }

    // Save assignments to Firebase Database
    function saveAssignmentsToDB() {
      const userId = auth.currentUser.uid;
      set(ref(db, 'users/' + userId + '/assignments'), assignments);
      set(ref(db, 'users/' + userId + '/completedAssignments'), completedAssignments);
    }

    // Signup Functionality
    signupForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed up successfully
          alert("Signup successful! You can now log in.");
          signupContainer.classList.add('hidden');
          loginContainer.classList.remove('hidden');
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Login Functionality
    loginForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // User logged in
          loginContainer.classList.add('hidden');
          assignmentTracker.classList.remove('hidden');
          loadAssignments();
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Load Assignments from Firebase
    function loadAssignments() {
      const userId = auth.currentUser.uid;
      const assignmentsRef = ref(db, 'users/' + userId + '/assignments');
      const completedAssignmentsRef = ref(db, 'users/' + userId + '/completedAssignments');

      onValue(assignmentsRef, (snapshot) => {
        assignments = snapshot.val() || [];
        displayAssignments();
      });

      onValue(completedAssignmentsRef, (snapshot) => {
        completedAssignments = snapshot.val() || [];
        displayCompletedAssignments();
      });
    }

    // Add New Study
    studyForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const study = document.getElementById('study').value;
      const mode = document.getElementById('mode').value;
      const showDate = calculateFutureDate(modeDelays[mode]);

      // Add new assignment
      assignments.push({
        study,
        mode,
        showDate: mode === 'N' ? new Date() : showDate // Show immediately for mode 'N'
      });

      saveAssignmentsToDB();
      displayAssignments();
    });

    // Logout Functionality
    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        // Signed out
        location.reload();
      }).catch((error) => {
        alert(error.message);
      });
    });

    // Handle Auth State Changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is signed in
        loginContainer.classList.add('hidden');
        assignmentTracker.classList.remove('hidden');
        loadAssignments();
      } else {
        // No user is signed in
        loginContainer.classList.remove('hidden');
        assignmentTracker.classList.add('hidden');
      }
    });

    // Link to Signup
    signupLink.addEventListener('click', () => {
      loginContainer.classList.add('hidden');
      signupContainer.classList.remove('hidden');
    });

  </script>
</body>
</html>
