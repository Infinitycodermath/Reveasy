<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REVEASY!</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
    }
    .left-pane, .right-pane {
      width: 45%;
    }
    .hidden {
      display: none;
    }
    .striked {
      text-decoration: line-through;
    }
    /* Style for the circular logout button */
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: red;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Signup Form -->
  <div id="signupContainer" class="hidden">
    <h1 align="center" style="color: blue">Signup</h1>
    <form id="signupForm">
      <label for="signupUsername">New Username:</label>
      <input type="text" id="signupUsername" name="signupUsername" required>
      
      <label for="signupPassword">New Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" required>
      
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Login Form -->
  <div id="loginContainer">
    <h1 align="center" style="color: blue">Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="signupLink">Sign up here</a></p>
  </div>

  <!-- Assignment Tracker (hidden by default) -->
  <div id="assignmentTracker" class="hidden">
    <button class="logout-btn" id="logoutBtn">X</button> <!-- Circular Logout Button -->
    <h1 align="center" style="color: green">WELCOME TO REVEASY!</h1>

    <div class="container">
      <!-- Left Pane: Form and Upcoming Assignments -->
      <div class="left-pane">
        <!-- Form to input the study and mode -->
        <form id="studyForm">
          <label for="study">Enter Study:</label>
          <input type="text" id="study" name="study" required>

          <label for="mode">Mode:</label>
          <select id="mode" name="mode" required>
            <option value="S">S</option>
            <option value="R">R</option>
            <option value="P">P</option>
            <option value="US">US</option>
            <option value="UR">UR</option>
            <option value="UP">UP</option>
            <option value="N">N</option>
          </select>

          <button type="submit">Add Study</button>
        </form>

        <h2 align="center" style="color: green">UPCOMING AND PENDING ASSIGNMENTS:</h2>
        <ul id="assignmentList"></ul>
      </div>

      <!-- Right Pane: Completed Assignments -->
      <div class="right-pane">
        <h2 align="center" style="color: blue">COMPLETED ASSIGNMENTS:</h2>
        <ul id="completedList"></ul>
      </div>
    </div>
  </div>

  <script>
    const assignmentList = document.getElementById('assignmentList');
    const completedList = document.getElementById('completedList');
    const form = document.getElementById('studyForm');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const signupContainer = document.getElementById('signupContainer');
    const loginContainer = document.getElementById('loginContainer');
    const assignmentTracker = document.getElementById('assignmentTracker');
    const signupLink = document.getElementById('signupLink');
    const logoutBtn = document.getElementById('logoutBtn');
    
    let assignments = [];
    let completedAssignments = [];
    let loggedIn = false;
    let currentUser = null;

    // Add delays for modes (in days)
    const modeDelays = {
      S: 3,
      R: 5,
      P: 7,
      US: 13,
      UR: 15,
      UP: 17,
      N: 0 // 'N' should show immediately when selected
    };

    // Function to calculate future date
    function calculateFutureDate(days) {
      const currentDate = new Date();
      currentDate.setDate(currentDate.getDate() + days);
      return currentDate;
    }

    // Function to display the assignment list
    function displayAssignments() {
      assignmentList.innerHTML = ''; // Clear current list

      assignments.forEach((assignment) => {
        const li = document.createElement('li');
        li.textContent = `${assignment.study} - Due: ${new Date(assignment.showDate).toDateString()}`;

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';

        const deferButton = document.createElement('button');
        deferButton.textContent = "Completed";

        deferButton.addEventListener('click', function () {
          if (checkbox.checked) {
            completedAssignments.push(assignment);
            assignments = assignments.filter(a => a !== assignment);

            saveAssignments();
            saveCompletedAssignments();
            displayAssignments();
            displayCompletedAssignments();
          } else {
            alert('Please check the checkbox before marking the assignment as completed.');
          }
        });

        li.appendChild(checkbox);
        li.appendChild(deferButton);
        assignmentList.appendChild(li);
      });
    }

    // Function to display completed assignments
    function displayCompletedAssignments() {
      completedList.innerHTML = '';

      completedAssignments.forEach((assignment) => {
        const li = document.createElement('li');
        li.classList.add('striked');
        li.textContent = `${assignment.study} - Completed on: ${new Date().toDateString()}`;
        completedList.appendChild(li);
      });
    }

    // Function to save assignments to localStorage for the current user
    function saveAssignments() {
      const userAssignments = JSON.stringify(assignments);
      localStorage.setItem(`${currentUser}_assignments`, userAssignments);
    }

    // Function to save completed assignments to localStorage for the current user
    function saveCompletedAssignments() {
      const userCompletedAssignments = JSON.stringify(completedAssignments);
      localStorage.setItem(`${currentUser}_completedAssignments`, userCompletedAssignments);
    }

    // Show the signup form if user clicks on signup link
    signupLink.addEventListener('click', function(event) {
      event.preventDefault();
      loginContainer.classList.add('hidden');
      signupContainer.classList.remove('hidden');
    });

    // Signup form submission event handler
    signupForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const newUsername = document.getElementById('signupUsername').value;
      const newPassword = document.getElementById('signupPassword').value;

      // Store user credentials in localStorage
      const userCredentials = JSON.parse(localStorage.getItem('userCredentials')) || {};
      if (userCredentials[newUsername]) {
        alert('Username already exists. Please choose a different username.');
      } else {
        userCredentials[newUsername] = newPassword;
        localStorage.setItem('userCredentials', JSON.stringify(userCredentials));
        alert('Signup successful! You can now log in.');

        signupContainer.classList.add('hidden');
        loginContainer.classList.remove('hidden');
      }
    });

    // Login form submission event handler
    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Get user credentials from localStorage
      const userCredentials = JSON.parse(localStorage.getItem('userCredentials')) || {};
      if (userCredentials[username] && userCredentials[username] === password) {
        loggedIn = true;
        currentUser = username;

        // Load assignments for the current user
        assignments = JSON.parse(localStorage.getItem(`${currentUser}_assignments`)) || [];
        completedAssignments = JSON.parse(localStorage.getItem(`${currentUser}_completedAssignments`)) || [];

        loginContainer.classList.add('hidden');
        assignmentTracker.classList.remove('hidden');
        displayAssignments();
        displayCompletedAssignments();
      } else {
        alert('Invalid credentials. Please try again.');
      }
    });

    // Logout button event handler
    logoutBtn.addEventListener('click', function() {
      loggedIn = false;
      localStorage.setItem('loggedIn', 'false');
      localStorage.removeItem('currentUser');
      location.reload(); // Reload the page to go back to the login screen
    });

    // Form submission event handler to add new study
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const study = document.getElementById('study').value;
      const mode = document.getElementById('mode').value;

      const showDate = calculateFutureDate(modeDelays[mode]);

      // Add new assignment
      assignments.push({
        study,
        mode,
        showDate: mode === 'N' ? new Date() : showDate // Show immediately for mode 'N'
      });

      saveAssignments();
      displayAssignments();

      // Reset the form
      form.reset();
    });

    // Check login status on page load
    function checkLoginStatus() {
      if (loggedIn && currentUser) {
        loginContainer.classList.add('hidden');
        assignmentTracker.classList.remove('hidden');

        assignments = JSON.parse(localStorage.getItem(`${currentUser}_assignments`)) || [];
        completedAssignments = JSON.parse(localStorage.getItem(`${currentUser}_completedAssignments`)) || [];
        
        displayAssignments();
        displayCompletedAssignments();
      }
    }

    checkLoginStatus();

    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBB724_ZLmaP_4jqsu6XMfjLSB25zu7cSQ",
      authDomain: "reveasy-9f9f8.firebaseapp.com",
      projectId: "reveasy-9f9f8",
      storageBucket: "reveasy-9f9f8.appspot.com",
      messagingSenderId: "336514662586",
      appId: "1:336514662586:web:c03ff8d7f68178f2cd8283"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Store user details in Firebase
    document.getElementById("submit").addEventListener('click', function(e) {
      set(ref(db, 'user/' + document.getElementById("username").value), {
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      });
    });
  </script>
</body>
</html>
